<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任意大小图片的左右半区布局实例页面</title>
    <style>
        .box {
            display: inline-block;
            position: relative;
        }
        .prev,
        .next{
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            opacity: .5;
        }
        .prev {
            left: 0;
            background-color: #6666ff;
        }
        .next {
            right: 0;
            background-color: #cd0000;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="javascript:" class="prev" title="上一张"></a>
        <a href="javascript:" class="next" title="下一张"></a>
        <img src="public/logo.png">
    </div>
</body>
</html>
